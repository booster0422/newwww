<!DOCTYPE html>
<html>
<meta charset=="UTF-8" />
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.2.3/fabric.js"/>
</head>
<body>


 <script class="drag-and-drop">
  var canvas = new fabric.Canvas('c');

  var rect = new fabric.Rect({
    left: 100,
    top: 100,
    fill: 'red',
    width: 100,
    height: 100,
  });

  canvas.add(rect);
  </script>

<script>

  (function(){
    var canvas = new fabric.Canvas('c');

    var rect = new fabric.Rect({
      left: 500,
      top: 500,
      fill: 'red',
      width: 100,
      height: 100,
    });

    canvas.add(rect);

  })()
</script>

</body>
</html>
