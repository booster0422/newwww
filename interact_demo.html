<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="http://code.interactjs.io/v1.3.3/interact.min.js"></script>
  <script type="text/javascript" src="interact_demo.js"></script>
  <link rel="stylesheet" href="css/interact_demo.css"></link>
</head>

<body>
  <div id="no-drop" class="draggable drag-drop"> #no-drop </div>
